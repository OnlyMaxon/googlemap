<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D World Map with Countries - Simple Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map-container {
            width: 100%;
            height: 100%;
            background: #aadaff;
            position: relative;
            overflow: hidden;
        }
        
        #map-canvas {
            width: 100%;
            height: 100%;
            cursor: move;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 250px;
        }
        
        .info-panel h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .info-panel p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        
        .controls {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .zoom-btn {
            display: block;
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            transition: background 0.2s;
        }
        
        .zoom-btn:hover {
            background: #f0f0f0;
        }
        
        .zoom-btn:first-child {
            border-bottom: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
        }
        
        .zoom-btn:last-child {
            border-radius: 0 0 4px 4px;
        }
        
        .zoom-info {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: white;
            padding: 10px 15px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 14px;
            color: #666;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>2D World Map</h2>
        <p>üó∫Ô∏è 2D View with Countries</p>
        <p>üîç Zoom: <span id="zoom-level">1.0x</span></p>
        <p>Drag to pan, scroll to zoom</p>
    </div>
    
    <div class="controls">
        <button class="zoom-btn" id="zoom-in">+</button>
        <button class="zoom-btn" id="zoom-out">‚àí</button>
    </div>
    
    <div class="zoom-info">
        Zoom Level: <span id="zoom-display">1.0x</span>
    </div>
    
    <div id="map-container">
        <canvas id="map-canvas"></canvas>
    </div>
    
    <script>
        class SimpleMap {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                
                // Map properties
                this.zoom = 1.0;
                this.minZoom = 0.5;
                this.maxZoom = 5.0;
                this.offsetX = 0;
                this.offsetY = 0;
                
                // Pan properties
                this.isDragging = false;
                this.lastX = 0;
                this.lastY = 0;
                
                // Initialize
                this.resizeCanvas();
                this.setupEventListeners();
                this.drawMap();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.drawMap();
            }
            
            setupEventListeners() {
                // Resize
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Zoom buttons
                document.getElementById('zoom-in').addEventListener('click', () => {
                    this.setZoom(this.zoom * 1.2);
                });
                
                document.getElementById('zoom-out').addEventListener('click', () => {
                    this.setZoom(this.zoom / 1.2);
                });
                
                // Mouse wheel zoom
                this.canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                    this.setZoom(this.zoom * zoomFactor);
                });
                
                // Pan with mouse
                this.canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.lastX = e.clientX;
                    this.lastY = e.clientY;
                    this.canvas.style.cursor = 'grabbing';
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        const dx = e.clientX - this.lastX;
                        const dy = e.clientY - this.lastY;
                        this.offsetX += dx;
                        this.offsetY += dy;
                        this.lastX = e.clientX;
                        this.lastY = e.clientY;
                        this.drawMap();
                    }
                });
                
                this.canvas.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.canvas.style.cursor = 'move';
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.isDragging = false;
                    this.canvas.style.cursor = 'move';
                });
                
                // Touch support
                this.canvas.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        this.isDragging = true;
                        this.lastX = e.touches[0].clientX;
                        this.lastY = e.touches[0].clientY;
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    if (this.isDragging && e.touches.length === 1) {
                        e.preventDefault();
                        const dx = e.touches[0].clientX - this.lastX;
                        const dy = e.touches[0].clientY - this.lastY;
                        this.offsetX += dx;
                        this.offsetY += dy;
                        this.lastX = e.touches[0].clientX;
                        this.lastY = e.touches[0].clientY;
                        this.drawMap();
                    }
                });
                
                this.canvas.addEventListener('touchend', () => {
                    this.isDragging = false;
                });
            }
            
            setZoom(newZoom) {
                this.zoom = Math.max(this.minZoom, Math.min(this.maxZoom, newZoom));
                document.getElementById('zoom-level').textContent = this.zoom.toFixed(1) + 'x';
                document.getElementById('zoom-display').textContent = this.zoom.toFixed(1) + 'x';
                this.drawMap();
            }
            
            latLngToPixel(lat, lng) {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                // Mercator projection
                const scale = this.zoom * 200;
                const x = centerX + (lng * scale / 180 * Math.PI) + this.offsetX;
                const latRad = lat * Math.PI / 180;
                const mercN = Math.log(Math.tan((Math.PI / 4) + (latRad / 2)));
                const y = centerY - (mercN * scale / Math.PI) + this.offsetY;
                
                return { x, y };
            }
            
            drawMap() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw ocean
                this.ctx.fillStyle = '#aadaff';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw country outlines (simplified world map)
                this.drawCountries();
                
                // Draw grid lines
                this.drawGrid();
            }
            
            drawGrid() {
                this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.lineWidth = 1;
                
                // Draw latitude lines
                for (let lat = -80; lat <= 80; lat += 20) {
                    this.ctx.beginPath();
                    const start = this.latLngToPixel(lat, -180);
                    const end = this.latLngToPixel(lat, 180);
                    this.ctx.moveTo(start.x, start.y);
                    this.ctx.lineTo(end.x, end.y);
                    this.ctx.stroke();
                }
                
                // Draw longitude lines
                for (let lng = -180; lng <= 180; lng += 20) {
                    this.ctx.beginPath();
                    const start = this.latLngToPixel(85, lng);
                    const end = this.latLngToPixel(-85, lng);
                    this.ctx.moveTo(start.x, start.y);
                    this.ctx.lineTo(end.x, end.y);
                    this.ctx.stroke();
                }
            }
            
            drawCountries() {
                // Simplified country shapes (major countries as rectangles/polygons)
                const countries = [
                    // North America
                    { name: 'USA', coords: [[49, -125], [49, -66], [25, -66], [25, -80], [30, -90], [25, -98], [49, -125]], fill: '#e8f5e9' },
                    { name: 'Canada', coords: [[83, -141], [83, -52], [49, -66], [49, -125], [55, -135], [83, -141]], fill: '#ffebee' },
                    { name: 'Mexico', coords: [[32, -117], [32, -97], [15, -92], [15, -106], [26, -113], [32, -117]], fill: '#fff3e0' },
                    
                    // South America
                    { name: 'Brazil', coords: [[5, -73], [5, -35], [-33, -53], [-33, -73], [5, -73]], fill: '#e1f5fe' },
                    { name: 'Argentina', coords: [[-22, -65], [-22, -53], [-55, -67], [-55, -72], [-22, -65]], fill: '#fce4ec' },
                    
                    // Europe
                    { name: 'Russia', coords: [[77, 180], [77, 20], [41, 20], [41, 50], [50, 100], [70, 180], [77, 180]], fill: '#f3e5f5' },
                    { name: 'Europe West', coords: [[71, -10], [71, 30], [36, 30], [36, -10], [43, -10], [71, -10]], fill: '#fff9c4' },
                    
                    // Africa
                    { name: 'Africa', coords: [[37, -17], [37, 51], [-35, 51], [-35, 15], [37, -17]], fill: '#ffe0b2' },
                    
                    // Asia
                    { name: 'China', coords: [[53, 73], [53, 135], [18, 110], [18, 73], [53, 73]], fill: '#ffcdd2' },
                    { name: 'India', coords: [[35, 68], [35, 97], [8, 77], [8, 68], [35, 68]], fill: '#c8e6c9' },
                    { name: 'Middle East', coords: [[42, 26], [42, 63], [13, 42], [13, 26], [42, 26]], fill: '#dcedc8' },
                    
                    // Australia
                    { name: 'Australia', coords: [[-10, 113], [-10, 154], [-44, 147], [-44, 113], [-10, 113]], fill: '#b2dfdb' },
                ];
                
                countries.forEach(country => {
                    this.ctx.fillStyle = country.fill;
                    this.ctx.strokeStyle = '#2196F3';
                    this.ctx.lineWidth = 2;
                    
                    this.ctx.beginPath();
                    const coords = country.coords.map(([lat, lng]) => this.latLngToPixel(lat, lng));
                    this.ctx.moveTo(coords[0].x, coords[0].y);
                    coords.slice(1).forEach(coord => {
                        this.ctx.lineTo(coord.x, coord.y);
                    });
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.stroke();
                    
                    // Draw country name
                    if (this.zoom > 1.5) {
                        const centerLat = country.coords.reduce((sum, c) => sum + c[0], 0) / country.coords.length;
                        const centerLng = country.coords.reduce((sum, c) => sum + c[1], 0) / country.coords.length;
                        const center = this.latLngToPixel(centerLat, centerLng);
                        
                        this.ctx.fillStyle = '#333';
                        this.ctx.font = `${Math.floor(12 * this.zoom)}px Arial`;
                        this.ctx.textAlign = 'center';
                        this.ctx.textBaseline = 'middle';
                        this.ctx.fillText(country.name, center.x, center.y);
                    }
                });
            }
        }
        
        // Initialize map when page loads
        window.addEventListener('load', () => {
            new SimpleMap('map-canvas');
        });
    </script>
</body>
</html>
